.mainMenu strong {
    font-family: "Helvetica Bold","Helvetica";
    font-size: 22px;
    padding-right: 8px;
    font-weight: normal;
}
.am-body {
    position: absolute;
    top: 0;
    left: 0;
}

.clearfix {
    zoom: 1;
}

.clearfix:after {
    content: "";
    display: block;
    height: 0;
    clear: both;
    visibility: hidden;
}

.fl {
    float: left !important;
}

.fr {
    float: right !important;
}

.fn-hide {
    display: none !important;
}

.arrow-down {
    display: inline-block;
    width: 0px;
    height: 0px;
    border-width: 5px 5px 0 5px;
    border-color: #eeeeee transparent transparent transparent;
    border-style: solid dashed dashed dashed;
}

.am-page,
.am-bg {
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
}

.am-page {
    overflow: hidden;
    position: relative;
    z-index: 1;
}

.am-bg {
    position: absolute;
    z-index: 9;
    top: 0;
    left: 0;
}

.main-content {
    width: 1200px;
    margin: 0 auto;
    height: 100%;
    position: relative;
    z-index: 99;
}

.onepage-pagination {
    position: absolute;
    right: 25px;
    top: 50%;
    z-index: 996;
}

.onepage-pagination a,
.onepage-pagination .dotted {
    display: block;
    width: 10px;
    height: 10px;
}

.onepage-pagination a {
    padding: 8px;
}

.onepage-pagination .dotted {
    border: 1px #e8e8e6 solid;
    background: #e8e8e6;
    position: relative;
    display: block;
    border-radius: 50%;
    -webkit-transition: all 500ms ease;
    -o-transition: all 500ms ease;
    -moz-transition: all 500ms ease;
    -ms-transition: all 500ms ease;
    transition: all 500ms ease;
}

.onepage-pagination .active .dotted {
    border-color: #ffde00;
    background-color: #ffde00 !important;
}


/**/

.video-loading {
    visibility: hidden;
    position: absolute;
    z-index: 10;
    top: 50%;
    left: 0;
    margin-top: -50px;
    width: 100px;
    height: 100px;
    background-color: rgba(0, 0, 0, 0.6);
    color: #bbb;
    text-align: center;
    border-radius: 10%;
    text-align: center;
}
.cssload-container {
    width: 100%;
    height: 40px;
    margin: 25px auto;
}
.cssload-double-torus {
    width: 40px;
    height: 40px;
    margin: 0 auto;
    border: 6px solid;
    border-radius: 50%;
    border-color: transparent #bbb #bbb;
    -webkit-animation: cssload-spin 690ms infinite linear;
    animation: cssload-spin 690ms infinite linear;
}

@-webkit-keyframes cssload-spin {
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes cssload-spin {
  100% {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}

.video-player {
    background-color: transparent;
    min-width: 100%;
    min-height: 100%;
    display: block;
    position: absolute;
    z-index: 1;
    visibility: hidden;
}

.video-area {
    background-color: #666666;
}

.video-area .logo {
    width: 376px;
    height: 128px;
    background-size: 100% 100%;
    background: url('//gw.alicdn.com/mt/TB15NnVLFXXXXaqXpXXXXXXXXXX-266-128.png') no-repeat right center;
}

.video-area .laymid {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 376px;
    height: 128px;
    margin-left: -188px;
    margin-top: -64px;
}

.video-area .am-bg {
    overflow: hidden;
}

.video-mask,
.poster {
    visibility: hidden;
    position: absolute;
    z-index: 9;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
}

.poster {
    -webkit-transition: 2s 0s opacity;
    -o-transition: 2s 0s opacity;
    -moz-transition: 2s 0s opacity;
    -ms-transition: 2s 0s opacity;
    transition: 2s 0s opacity;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
}

.video-mask {
    visibility: hidden;
    z-index: 99;
    background: #000;
    opacity: 0.50;
    filter: alpha(opacity=55);
}

.stat-novideo .video-player,
.stat-ready .video-mask {
    visibility: hidden;
}
.stat-playing .video-mask,
.stat-end .video-mask,
.stat-novideo .video-mask,
.stat-pause .video-mask,
.stat-pause .video-player,
.stat-playing .video-player {
    visibility: visible;
}

.stat-playing .play {
    visibility: visible;
}
.stat-playing.nomuted .video-mask,
.stat-playing.nomuted .play,
.stat-playing.nomuted .logo  {
    visibility: hidden;
}
.stat-pause .logo {
    visibility: visible;
}
.stat-pause .play {
    visibility: visible;
}

.stat-end .poster,
.stat-novideo .poster {
    opacity: 1;
    visibility: visible;
}

.stat-end .play {
    visibility: visible;
}

.stat-end .video-player {
    visibility: hidden;
}

.stat-ready .video-loading {
    visibility: visible;
}

/*animation.css*/

.am-ele {
  -webkit-animation-duration: 1s;
  animation-duration: 1s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
  visibility: hidden;
  opacity: 0;
}

.am-five .am-ele{
    opacity: 1 !important;
    visibility: visible !important;
}

@-webkit-keyframes bounceIn {
  from, 20%, 40%, 60%, 80%, to {
    -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
    animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
  }

  0% {
    opacity: 0;
    -webkit-transform: scale3d(.3, .3, .3);
    transform: scale3d(.3, .3, .3);
  }

  20% {
    -webkit-transform: scale3d(1.1, 1.1, 1.1);
    transform: scale3d(1.1, 1.1, 1.1);
  }

  40% {
    -webkit-transform: scale3d(.9, .9, .9);
    transform: scale3d(.9, .9, .9);
  }

  60% {
    opacity: 1;
    -webkit-transform: scale3d(1.03, 1.03, 1.03);
    transform: scale3d(1.03, 1.03, 1.03);
  }

  80% {
    -webkit-transform: scale3d(.97, .97, .97);
    transform: scale3d(.97, .97, .97);
  }

  to {
    opacity: 1;
    -webkit-transform: scale3d(1, 1, 1);
    transform: scale3d(1, 1, 1);
  }
}

@keyframes bounceIn {
  from, 20%, 40%, 60%, 80%, to {
    -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
    animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
  }

  0% {
    opacity: 0;
    -webkit-transform: scale3d(.3, .3, .3);
    transform: scale3d(.3, .3, .3);
  }

  20% {
    -webkit-transform: scale3d(1.1, 1.1, 1.1);
    transform: scale3d(1.1, 1.1, 1.1);
  }

  40% {
    -webkit-transform: scale3d(.9, .9, .9);
    transform: scale3d(.9, .9, .9);
  }

  60% {
    opacity: 1;
    -webkit-transform: scale3d(1.03, 1.03, 1.03);
    transform: scale3d(1.03, 1.03, 1.03);
  }

  80% {
    -webkit-transform: scale3d(.97, .97, .97);
    transform: scale3d(.97, .97, .97);
  }

  to {
    opacity: 1;
    -webkit-transform: scale3d(1, 1, 1);
    transform: scale3d(1, 1, 1);
  }
}

@-webkit-keyframes slideInUp {
  from {
    -webkit-transform: translate3d(0, 100%, 0);
    transform: translate3d(0, 100%, 0);
    visibility: visible;
  }

  to {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
}

@keyframes slideInUp {
  from {
    -webkit-transform: translate3d(0, 100%, 0);
    transform: translate3d(0, 100%, 0);
    visibility: visible;
  }

  to {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
}
@-webkit-keyframes slideInLeft {
  from {
    -webkit-transform: translate3d(-100%, 0, 0);
    transform: translate3d(-100%, 0, 0);
    visibility: visible;
  }

  to {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
}

@keyframes slideInLeft {
  from {
    -webkit-transform: translate3d(-100%, 0, 0);
    transform: translate3d(-100%, 0, 0);
    visibility: visible;
  }

  to {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
}

@-webkit-keyframes slideInRight {
  from {
    -webkit-transform: translate3d(100%, 0, 0);
    transform: translate3d(100%, 0, 0);
    visibility: visible;
  }

  to {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
}

@keyframes slideInRight {
  from {
    -webkit-transform: translate3d(100%, 0, 0);
    transform: translate3d(100%, 0, 0);
    visibility: visible;
  }

  to {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
}
@-webkit-keyframes zoomInUp {
  from {
    opacity: 0;
    -webkit-transform: scale3d(.1, .1, .1) translate3d(0, 1000px, 0);
    transform: scale3d(.1, .1, .1) translate3d(0, 1000px, 0);
    -webkit-animation-timing-function: cubic-bezier(0.550, 0.055, 0.675, 0.190);
    animation-timing-function: cubic-bezier(0.550, 0.055, 0.675, 0.190);
  }

  60% {
    opacity: 1;
    -webkit-transform: scale3d(.475, .475, .475) translate3d(0, -60px, 0);
    transform: scale3d(.475, .475, .475) translate3d(0, -60px, 0);
    -webkit-animation-timing-function: cubic-bezier(0.175, 0.885, 0.320, 1);
    animation-timing-function: cubic-bezier(0.175, 0.885, 0.320, 1);
  }
}

@keyframes zoomInUp {
  from {
    opacity: 0;
    -webkit-transform: scale3d(.1, .1, .1) translate3d(0, 1000px, 0);
    transform: scale3d(.1, .1, .1) translate3d(0, 1000px, 0);
    -webkit-animation-timing-function: cubic-bezier(0.550, 0.055, 0.675, 0.190);
    animation-timing-function: cubic-bezier(0.550, 0.055, 0.675, 0.190);
  }

  60% {
    opacity: 1;
    -webkit-transform: scale3d(.475, .475, .475) translate3d(0, -60px, 0);
    transform: scale3d(.475, .475, .475) translate3d(0, -60px, 0);
    -webkit-animation-timing-function: cubic-bezier(0.175, 0.885, 0.320, 1);
    animation-timing-function: cubic-bezier(0.175, 0.885, 0.320, 1);
  }
}
