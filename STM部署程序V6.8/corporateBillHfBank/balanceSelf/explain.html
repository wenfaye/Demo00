<div class='pjf_stm_title' style="margin-top: 0.5rem">自助对账操作说明</div>	
<div class='pjf_stm_border_content' style="margin-top: 0.5rem">
	<div style="width:99%;font-size:0.29rem;">
	    <p style="font-size:0.35rem;">一、账单查询及回签</p>
	    <p >&emsp;&emsp;1.单击“全部未回签账单查询”，显示全部未回签账单；单击“按条件查询未回签账单”，可按账号、账单日区间、币别等条件查询未回签账单。</p>
	    <p >&emsp;&emsp;2.如账务相符，勾选“相符”后单击“回签”；如不符，勾选“不符”，并输入不符明细后点单击“回签”。<span style="font-size:0.31rem;">注：如账务不符，请联系网点营业主管核实后再回签。</span></p>
	    <p >&emsp;&emsp;3.可单击“明细查询”查看该账户明细交易。</p>
	    <p style="font-size:0.35rem;">二、已回签账单查询打印或修改</p>
	    <p >&emsp;&emsp;单击“已回签账单查询打印或修改”，勾选“已回签账单修改”，可修改已回签结果；勾选“已回签账单打印”，可打印已回签账单。</p>
    </div>
</div>
